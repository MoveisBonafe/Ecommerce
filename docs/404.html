<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Sistema Vendas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            opacity: 0.8;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        p {
            margin: 1rem 0;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página não encontrada</h2>
        <p>A página que você está procurando não existe ou foi movida.</p>
        <a href="/" class="btn">Voltar ao Início</a>
    </div>
    
    <script>
        // GitHub Pages SPA routing fix - detect base path dynamically
        (function() {
            var path = window.location.pathname;
            var basePath = '';
            
            // Check if we're on GitHub Pages
            if (path.includes('/Ecommerce/')) {
                basePath = '/Ecommerce';
            } else if (path.split('/').length > 2) {
                var segments = path.split('/').filter(s => s);
                if (segments.length > 0) {
                    basePath = '/' + segments[0];
                }
            }
            
            // Store the current path and redirect to index.html
            if (path !== basePath + '/' && path !== basePath + '/index.html') {
                sessionStorage.setItem('pathToRedirect', path + window.location.search + window.location.hash);
                window.location.replace(basePath + '/');
            }
        })();
    </script>
</body>
</html>
